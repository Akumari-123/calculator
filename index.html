<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      width: 320px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .display {
      width: 100%;
      height: 70px;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #00ff00;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 60px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      background: #2e2e2e;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #3e3e3e;
      box-shadow: 0 0 10px #00ffcc;
    }

    .operator {
      background: #ff9800;
      color: #fff;
    }

    .operator:hover {
      background: #ffb74d;
      box-shadow: 0 0 12px #ff9800;
    }

    .equal {
      grid-column: span 2;
      background: #4caf50;
      color: #fff;
    }

    .equal:hover {
      background: #66bb6a;
      box-shadow: 0 0 12px #4caf50;
    }

    .clear {
      background: #e53935;
      color: #fff;
    }

    .clear:hover {
      background: #ef5350;
      box-shadow: 0 0 12px #e53935;
    }

    .delete {
      background: #607d8b;
      color: #fff;
    }

    .delete:hover {
      background: #78909c;
      box-shadow: 0 0 12px #607d8b;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="delete">âŒ«</button>
      <button class="operator">/</button>
      <button class="operator">*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>

      <button>0</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("clear")) {
          display.value = "";
        } 
        else if (btn.classList.contains("delete")) {
          display.value = display.value.slice(0, -1);
        } 
        else if (btn.classList.contains("equal")) {
          try {
            display.value = eval(display.value) || "";
          } catch {
            display.value = "Error";
          }
        } 
        else {
          display.value += btn.textContent;
        }
      });
    });
  </script>

</body>
</html>
